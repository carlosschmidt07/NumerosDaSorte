<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link  rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"  crossorigin="anonymous"> 
    <title>Numeros da Sorte</title>
</head>
<body>
    <h2>Gerador de números da sorte</h2>
    
        <select class="selectpicker" id="loterias"> Escolha a Loteria
            <option  value="5" type="button">Quina</option>
            <option  value="6" type="button">Mega Sena</option>            
            <option  value="15" type="button">Lotofácil</option>
        </select>

        <button type="button" id="gerador">Gerador de numeros</button>
        <span id="mostrador"></span>
      
        
      
     

<script>
   
    
    var numeros = [];
    var botao = document.getElementById("gerador")
    botao.onclick = function() {
       
        var select = document.getElementById('loterias');
	    var valor = select.options[select.selectedIndex].value;
        while (numeros.length < valor) {
        var aleatorio = Math.floor(Math.random() * 60) +1;

        if (numeros.indexOf(aleatorio) == -1)
             numeros.push(aleatorio);
    }
    numeros.sort(function compararNumeros(a, b) {
        return a - b;
         })
    var mostrador = document.getElementById("mostrador")
    mostrador.innerHTML = JSON.stringify(numeros, null, 6);
    numeros = [];
   
    };
   
   
  </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
